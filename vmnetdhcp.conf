# C:\ProgramData\VMware\vmnetdhcp.conf
# Configuration file for VMware port of ISC 2.0 release running on
# Windows.
#
# This file is generated by the VMware installation procedure; it
# is edited each time you add or delete a VMware host-only network
# adapter.
#
# We set domain-name-servers to make some clients happy
# (dhclient as configued in SuSE, TurboLinux, etc.).
# We also supply a domain name to make pump (Red Hat 6.x) happy.
#
allow unknown-clients;
default-lease-time 1800;                # default is 30 minutes
max-lease-time 7200;                    # default is 2 hours

# Virtual ethernet segment 1
# Added at 01/21/25 12:47:55
subnet 192.168.153.0 netmask 255.255.255.0 {
    range 192.168.153.128 192.168.153.254; # default allows up to 125 VMs
    option broadcast-address 192.168.153.255;
    option domain-name-servers 192.168.153.1;
    option domain-name "localdomain";
    default-lease-time 1800;
    max-lease-time 7200;
}
host VMnet1 {
    hardware ethernet 00:50:56:C0:00:01;
    fixed-address 192.168.153.1;
    option domain-name-servers 0.0.0.0;
    option domain-name "";
}

# Virtual ethernet segment 8
# Added at 01/22/25 14:31:27
subnet 192.168.193.0 netmask 255.255.255.0 {
range 192.168.193.127 192.168.193.254;            # default allows up to 125 VM's
option broadcast-address 192.168.193.255;
option domain-name-servers 192.168.193.2;
option domain-name "localdomain";
option netbios-name-servers 192.168.193.2;
option routers 192.168.193.2;
default-lease-time 1800;
max-lease-time 7200;
}
host VMnet8 {
    hardware ethernet 00:50:56:C0:00:08;
    fixed-address 192.168.193.1;
    option domain-name-servers 0.0.0.0;
    option domain-name "";
    option routers 0.0.0.0;
}

# Static IP Address Allocation

host VMnet8 {
    hardware ethernet 00:0C:29:1A:F1:ED;
    fixed-address 192.168.193.128;
}

host VMnet8 {
    hardware ethernet 00:0C:29:B4:9F:AE;
    fixed-address 192.168.193.129;
}

# End
